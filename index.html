<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4 bg-gradient">
            <h2 class="text-center fw-bold">ðŸŽ¨ Selector de Color RGB</h2>
            
            <!-- Cuadro de Color -->
            <div class="color-box mx-auto mt-3"></div>
            <p class="text-center mt-3"><strong>CÃ³digo Hexadecimal: <span id="hex-code">#000000</span></strong></p>

            <!-- Controles de Color -->
            <div class="mt-4">
                <label class="form-label">Rojo</label>
                <div class="input-group">
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
                </div>

                <label class="form-label">Verde</label>
                <div class="input-group">
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
                </div>

                <label class="form-label">Azul</label>
                <div class="input-group">
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
                </div>
            </div>

            <!-- Color Picker -->
            <label for="colorPicker" class="form-label mt-4">Selecciona un color:</label>
            <input type="color" id="colorPicker" class="form-control form-control-color mx-auto">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
